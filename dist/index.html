<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="header-container">
        <h1>ToDo App</h1>
      </div>
      <div class="sidebar-container">
        <h2>Projects</h2>
        <div class="project-container">
          <div class="project-obj">
            <img src="./images/format-list-bulleted-square.png" alt="" />
            <p>exapmle</p>
            <button class="kill-project"></button>
          </div>
        </div>
        <button class="projects-btn">Create new project</button>
        <div class="add-project-form hidden">
          <img src="./images/format-list-bulleted-square.png" alt="" />
          <input
            type="text"
            class="add-project-input"
            placeholder="Project Name"
          />
          <button class="add-project-btn">Add</button>
          <button class="cancel-project-btn">Cancel</button>
        </div>
      </div>
      <div class="task-header-container">
        <h2>Project</h2>
      </div>
      <div class="main-container">
        <button class="add-task-btn">Add Task</button>
        <div class="task-container">
          <div class="task">
            <div class="check-task"></div>
            <p class="task-title">Fart</p>
            <p>2022-08-25</p>
            <div class="taskBtns">
              <button class="expand-btn"></button>
              <button class="delete-btn"></button>
            </div>
          </div>
          <div class="task-details hidden">
            <p class="task-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis
              rerum ipsum at!
            </p>
            <button class="edit-task-btn"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
